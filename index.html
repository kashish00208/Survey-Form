<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <h1 id="Survey-form">Coding Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        <div class="main-form">
            <form id="form">
                    <label for="name">Name</label> <br>
                    <input type="text" id="input-bar" name="name"  placeholder="Enter your name"  >
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="input-bar" placeholder="Enter your Email"  >
                    <label for="age">Age</label><br>
                    <input type="number" name="age" id="input-bar" placeholder="Enter your Age" >
                    <label for="select">Which option best describes your current role?</label><br>
                    <select name="role?" id="input-bar">
                        <option value="1">Student</option>
                        <option value="1">Full time job</option>
                        <option value="1">Full time learner</option>
                        <option value="1">Prefer not to say</option>
                        <option value="1">other</option>
                    </select>
                    <label for="reccm">Would you recommend Coding to a friend?</label><br>
                    <input type="radio" name="Definitely">
                    <label for="Definitely">Definitely</label><br>
                    <input type="radio" name="Maybe">
                    <label for="Maybe">Maybe</label><br>
                    <input type="radio"name="Not sure">
                    <label for="Not sure">Not sure</label><br>
                    <label for="options">What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox">
                    <label>Front-end Projects</label><br>
                    <input type="checkbox">
                    <label>Back-end Projects</label><br>
                    <input type="checkbox">
                    <label>Data Visualization</label><br>
                    <input type="checkbox">
                    <label>Challenges</label><br>
                    <input type="checkbox">
                    <label>Open Source Community</label><br>
                    <input type="checkbox">
                    <label>Gitter help rooms</label><br>
                    <input type="checkbox">
                    <label>Videos</label><br>
                    <input type="checkbox">
                    <label>City Meetups</label><br>
                    <input type="checkbox">
                    <label>Wiki</label><br>
                    <input type="checkbox">
                    <label>Forum</label><br>
                    <input type="checkbox">
                    <label>Additional Courses</label><br>
                    <label for="comment">Any comments or suggestions?</label><br>
                    <input type="text" id="comment" min="50" max="500">
                    <input type="submit" name="submit">
            </form>
        </div>
    </div>
</body>
</html>
